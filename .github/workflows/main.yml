# Ce workflow va construire et déployer votre application Vite sur GitHub Pages.
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le déploiement lorsque vous poussez sur la branche main

jobs:
  deploy:
    permissions: # AJOUTEZ CETTE SECTION
      contents: write # Permet d'écrire sur le dépôt (pour le push)
      pages: write    # Permet de publier sur GitHub Pages
      id-token: write # Nécessaire pour l'authentification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project (Creates 'dist' folder)
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
